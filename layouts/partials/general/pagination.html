<nav class="pagination" role="navigation">
    {{ if .Paginator.HasPrev }}
        <a class="newer-posts" href="{{ .Paginator.Prev.URL }}">&larr; <span>Newer Posts</span></a>
    {{ end }}
    <span class="page-number"><span>Page {{ .Paginator.PageNumber }} of {{.Paginator.TotalPages}}</span>&nbsp;</span>
    {{ if .Paginator.HasNext }}
        <a class="older-posts" href="{{ .Paginator.Next.URL }}"><span>Older Posts</span> &rarr;</a>
    {{ end }}
</nav>

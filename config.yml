permalinks:
  posts: "/:year/:filename/"

minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true

  tdewolff:
    css:
      keepCSS2: false
      precision: 0
    html:
      keepComments: false
      keepConditionalComments: false
      keepDefaultAttrVals: false
      keepDocumentTags: false
      keepEndTags: false
      keepQuotes: false
      keepWhitespace: false
    js:
      keepVarNames: false
      noNullishOperator: false
      precision: 0
    json:
      keepNumbers: false
      precision: 0
    svg:
      keepComments: false
      precision: 0
    xml:
      keepWhitespace: false

related:
  includeNewer: true
  threshold: 80
  toLower: false

  indices:
    - name: "tags"
      weight: 100
    - name: "date"
      pattern: "2006"
      weight: 10


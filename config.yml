title: "Sumartian Studios"
baseURL: "https://sumartian-studios.github.io/"
buildFuture: true
disableHugoGeneratorInject: true
disableLiveReload: true
includeNewer: true
languageCode: "en-us"
pluralizeListTitles: false
preserveTaxonomyNames: true
pygmentsCodeFences: true
pygmentsCodefencesGuessSyntax: false
pygmentsStyle: "monokai"
sectionPagesMenu: "main"
summarylength: 30
paginate: 3
enableRobotsTXT: true

module:
  mounts:
    - source: content
      target: content
    - source: content
      target: assets
    - source: static
      target: static
    - source: layouts
      target: layouts
    - source: data
      target: data
    - source: assets
      target: assets
    - source: i18n
      target: i18n
    - source: archetypes
      target: archetypes

